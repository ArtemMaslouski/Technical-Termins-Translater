<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Словарь технических терминов</title>
</head>
<body>
    <div id="header">
        <h1>Переводчик Технических терминов</h1>
        <div id="nav">
            <ul>
                <li><a href="content.html">Перейти к словарю </a></li>
            </ul>
        </div>
    </div>
    <div id="body">
        <div id="inputFields">
            <input type="text" id="RussianWord" placeholder="Введите слово на русском">
            <input type="text" id="EnglishWord" placeholder="Введите слово на английском">
        </div>
        <div id="explonationFields">
            <textarea readonly name="explonation" id="Explonation" cols="60" rows="5" placeholder="Смысловое значение термина"></textarea>
        </div>
        
        <div id="button">
            <button id="Translate">Перевести</button>
            <button id="Add">Добавить</button>
        </div>
    </div>
    <div id="footer">
        <p>Contacts: masloartem20@gmail.com</p>
        <p>Telegram: https://t.me/mslv_sky</p>
    </div>
    <script src="client.js"></script>

</html>
